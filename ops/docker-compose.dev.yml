version: '3.8'

# Development version with hot reload and local volume mounts
services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: gochurch_postgres_dev
    environment:
      POSTGRES_DB: fastapi_celery_db
      POSTGRES_USER: fastapi_user
      POSTGRES_PASSWORD: fastapi_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - gochurch_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastapi_user -d fastapi_celery_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: gochurch_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - gochurch_dev_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Application (Development with hot reload)
  fastapi:
    build:
      context: ..
      dockerfile: ops/Dockerfile.dev
    container_name: gochurch_fastapi_dev
    environment:
      - DATABASE_URL=postgresql://fastapi_user:fastapi_password@postgres:5432/fastapi_celery_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=True
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gochurch_dev_network
    volumes:
      - ..:/app  # Mount source code for hot reload
      - /app/__pycache__  # Exclude pycache
      - /app/.venv  # Exclude virtual env if it exists
    restart: unless-stopped
    command: >
      sh -c "
        echo 'ðŸš€ Starting GoChurch Development Server...' &&
        echo 'â³ Waiting for database...' &&
        sleep 10 &&
        echo 'ðŸ“Š Running database migrations...' &&
        alembic -c config/alembic.ini upgrade head &&
        echo 'ðŸŒ Starting FastAPI server with hot reload...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Celery Worker (Development)
  celery:
    build:
      context: ..
      dockerfile: ops/Dockerfile.dev
    container_name: gochurch_celery_dev
    environment:
      - DATABASE_URL=postgresql://fastapi_user:fastapi_password@postgres:5432/fastapi_celery_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=True
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gochurch_dev_network
    volumes:
      - ..:/app  # Mount source code for hot reload
      - /app/__pycache__  # Exclude pycache
      - /app/.venv  # Exclude virtual env if it exists
    restart: unless-stopped
    command: >
      sh -c "
        echo 'ðŸ”„ Starting Celery worker (development)...' &&
        celery -A workers.celery_app worker --loglevel=info --reload
      "

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  gochurch_dev_network:
    driver: bridge
